<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <!-- Bootstap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts: Press Start 2P -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Avengers Assemble</title>
  </head>
  <body>
    <div class="container">
      <h1>Avengers Assemble!!!</h1>
      <h3>*** Reproduce the assemble order ***</h3>
      <h2>Press any key to Start</h2>
      <div class="row">
        <div class="col-xl-3 col-md-6">
          <div type="button" id="green" class="btn green btn-text">
            <img
              class="hero-icon"
              src="https://img.icons8.com/color/144/000000/hulk.png"
            />Hulk
          </div>
        </div>
        <div class="col-xl-3 col-md-6">
          <div type="button" id="red" class="btn red btn-text">
            <img
              class="hero-icon"
              src="https://img.icons8.com/color/144/000000/iron-man.png"
            />Iron Man
          </div>
        </div>

        <div class="col-xl-3 col-md-6">
          <div type="button" id="yellow" class="btn yellow btn-text">
            <img
              class="hero-icon"
              src="https://img.icons8.com/color/144/000000/black-widow.png"
            />Black Widow
          </div>
        </div>
        <div class="col-xl-3 col-md-6">
          <div type="button" id="blue" class="btn blue btn-text">
            <img
              class="hero-icon"
              src="https://img.icons8.com/color/144/000000/captain-america.png"
            />Captain America
          </div>
        </div>
      </div>
      <a class="exit">Exit</a>
    </div>

    <!-- Javascript -->
    <script src="index.js"></script>
  </body>
</html>
